<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top_bar">
            <div id="file_controls">
                <input type="file" id="open_file_button"></input>
            </div>
            <div id="info_gameversion">Version: </div>
            <div id="info_seed">Seed: </div>
            <div id="info_gametick">Tick: </div>
            <a download="world.db" id="save_file_link"><button id="save_file_button">save</button></a>
        </div>
        <div id="main_view">
            <div id="tool_menu">
                Selected: <span id="info_selected">none</span>
                <br> UUID:
                <input type="text" id="selected_UUID" size="36" maxlength="36"></input>
                <br> Color: <input type="color" id="selected_color_picker"></input>
                <br> Realative position:
                <br> z: <input type="number" id="input_position_x"></input>
                <br> y: <input type="number" id="input_position_y"></input>
                <br> x: <input type="number" id="input_position_z"></input>
                <br>
            </div>
        </div>
        <script type="importmap">
            { "imports": { "three": "https://unpkg.com/three@0.157.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/" } }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
